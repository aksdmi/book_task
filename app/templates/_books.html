<ul class="books">
    {% for book in books %}
    <li class="book">
        <div class="book-content">
            <div class="book-year">{{ book.year }}</div>
            <div class="book-title">{{ book.title }}</div>
            <div class="book-footer">
                <a href="{{ url_for('.edit', id=book.id) }}">
                    <span class="label label-primary">Редактировать</span>
                </a>
                <a href="{{ url_for('.delete', id=book.id) }}">
                    <span class="label label-primary">Удалить</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('.new') }}">
    <span class="label label-default">Добавить</span>
</a>
